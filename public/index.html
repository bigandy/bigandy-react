<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="preload" href="%PUBLIC_URL%/fonts/playfair-display-v10-latin-700.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="%PUBLIC_URL%/fonts/libre-baskerville-v4-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
	<meta name="theme-color" content="#512DA8">
	<!--
	  Notice the use of %PUBLIC_URL% in the tag above.
	  It will be replaced with the URL of the `public` folder during the build.
	  Only files inside the `public` folder can be referenced from the HTML.

	  Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
	  work correctly both with client-side routing and a non-root public URL.
	  Learn how to configure a non-root public URL by running `npm run build`.
	-->
	<title>Bigandy React App</title>
  </head>
  <body>
	<div id="app">
		<header>
			<div class="container">
				<h1 class="header__title">Andrew Hudson</h1>
				<nav class="header__nav">
					<a href="https://big-andy.co.uk/">Home</a>
					<a href="https://big-andy.co.uk/contact/">Contact</a>
					<a href="https://big-andy.co.uk/about/">About</a>
					<a href="https://big-andy.co.uk/cv/">CV</a>
				</nav>
			</div>
		</header>
	</div>


	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/service-worker.js');
			});
		}
	</script>
</body>
</html>
