<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="preload" href="%PUBLIC_URL%/fonts/playfair-display-v10-latin-700.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="%PUBLIC_URL%/fonts/libre-baskerville-v4-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
	<meta name="theme-color" content="#512DA8">
	<!--
	  Notice the use of %PUBLIC_URL% in the tag above.
	  It will be replaced with the URL of the `public` folder during the build.
	  Only files inside the `public` folder can be referenced from the HTML.

	  Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
	  work correctly both with client-side routing and a non-root public URL.
	  Learn how to configure a non-root public URL by running `npm run build`.
	-->
	<title>Bigandy React App</title>

	<!-- Start Single Page Apps for GitHub Pages -->
	<script type="text/javascript">
	  // Single Page Apps for GitHub Pages
	  // https://github.com/rafrex/spa-github-pages
	  // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
	  // ----------------------------------------------------------------------
	  // This script checks to see if a redirect is present in the query string
	  // and converts it back into the correct url and adds it to the
	  // browser's history using window.history.replaceState(...),
	  // which won't cause the browser to attempt to load the new url.
	  // When the single page app is loaded further down in this file,
	  // the correct url will be waiting in the browser's history for
	  // the single page app to route accordingly.
	  (function(l) {
	    if (l.search) {
	      var q = {};
	      l.search.slice(1).split('&').forEach(function(v) {
	        var a = v.split('=');
	        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
	      });
	      if (q.p !== undefined) {
	        window.history.replaceState(null, null,
	          l.pathname.slice(0, -1) + (q.p || '') +
	          (q.q ? ('?' + q.q) : '') +
	          l.hash
	        );
	      }
	    }
	  }(window.location))
	</script>
	<!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
	<div id="app">
		<header class="header">
			<div class="container">
				<h1 class="header__title"><a href="/">Andrew Hudson</a></h1>
				<nav class="header__nav">
					<a href="https://big-andy.co.uk/">Home</a>
					<a href="https://big-andy.co.uk/contact/">Contact</a>
					<a href="https://big-andy.co.uk/about/">About</a>
					<a href="https://big-andy.co.uk/cv/">CV</a>
				</nav>
			</div>
		</header>
	</div>


	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				 navigator.serviceWorker.register('/service-worker.js');
			});
		}
	</script>
</body>
</html>
